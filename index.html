<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>
    <!-- Daisy ui and tailwind css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto p-6">
      <div class="navbar bg-gray-300 rounded-md p-4">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="navbar-end">
          <a class="btn btn-primary">Button</a>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-6">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Cards  -->
        <div class="flex-1 grid gap-5 grid-cols-1 lg:grid-cols-3">
          <!-- triangle -->
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-5">
              <img
                src="./images/triangle.png"
                alt="traingle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl text-center font-bold">Traingle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <div class="flex gap-4 items-center mb-4">
                <input id="traingle-base" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="b">
                <span>cm</span>
                <input id="traingle-height" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="h">
                <span>cm</span>
              </div>

              <div class="">
                <button onclick="triangleCalculator()" class="btn btn-info w-full text-white text-lg">Calculate</button>
              </div>

            </div>
          </div>
          <!-- rectangle -->
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-5">
              <img
                src="./images/rectangle.png"
                alt="traingle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl text-center font-bold">Rectangle</h2>
              <p>Area (A) = w x l</p>
              <div class="flex gap-4 items-center mb-4">
                <input id="rectangle-base" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="w">
                <span>cm</span>
                <input id="rectangle-height" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="l">
                <span>cm</span>
              </div>

              <div class="">
                <button onclick="rectangleCalculator()" class="btn btn-info w-full text-white text-lg">Calculate</button>
              </div>

            </div>
          </div>
          <!-- parallelogram -->
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-5">
              <img
                src="./images/parallelogram.png"
                alt="traingle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl text-center font-bold">Parallelogram</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <div class="flex gap-4 items-center mb-4">
                <input id="parallelogram-base" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="b">
                <span>cm</span>
                <input id="parallelogram-height" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="h">
                <span>cm</span>
              </div>

              <div class="">
                <button onclick="parallelogramCalculator()" class="btn btn-info w-full text-white text-lg">Calculate</button>
              </div>

            </div>
          </div>
          <!-- rhombus -->
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-5">
              <img
                src="./images/rhombus.png"
                alt="traingle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl text-center font-bold">Rhombus</h2>
              <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
              <div class="flex gap-4 items-center mb-4">
                <input id="rhombus-base" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="d1">
                <span>cm</span>
                <input id="rhombus-height" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="d2">
                <span>cm</span>
              </div>

              <div class="">
                <button onclick="rhombusCalculator()" class="btn btn-info w-full text-white text-lg">Calculate</button>
              </div>

            </div>
          </div>
          <!-- pentagon -->
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-5">
              <img
                src="./images/pentagon.png"
                alt="traingle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl text-center font-bold">Pentagon</h2>
              <p>Area (A) = 0.5 x p x b</p>
              <div class="flex gap-4 items-center mb-4">
                <input id="pentagon-base" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="p">
                <span>cm</span>
                <input id="pentagon-height" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="b">
                <span>cm</span>
              </div>

              <div class="">
                <button onclick="pentagonCalculator()" class="btn btn-info w-full text-white text-lg">Calculate</button>
              </div>

            </div>
          </div>
          <!-- ellipse -->
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-5">
              <img
                src="./images/ellipse.png"
                alt="traingle"
                class="w-11/12"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl text-center font-bold">Ellipse</h2>
              <p>Area (A) = Ï€ ab</p>
              <div class="flex gap-4 items-center mb-4">
                <input id="ellipse-base" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="a">
                <span>cm</span>
                <input id="ellipse-height" type="number" class="btn btn-sm w-1/3 text-lg" placeholder="b">
                <span>cm</span>
              </div>

              <div class="">
                <button onclick="ellipseCalculator()" class="btn btn-info w-full text-white text-lg">Calculate</button>
              </div>

            </div>
          </div>
        </div>

        <!-- Aside bar -->
        <aside class="shadow-xl rounded-lg h-96 w-80">
          <h1 class="text-xl font-bold text-center underline">Area Calculation</h1>
          <p id="aside" class="font-bold text-xl mt-5 text-center"></p>
        </aside>
      </div>
    </main>

    <footer></footer>
    <!-- Script js -->
    <script src="./script/traiangle.js"></script>
  </body>
</html>
